{% extends "common/base.html" %}
{% block content %}
<h3>Checkout</h3><br>
<pre>
{{order.GetDetailsString()}}
</pre>
<form method="POST">
  Card number: <input type="number"><br>
  Holder's name: <input type="text"><br>

</form>
<a href="/order/{{order.GetID()}}/menu">Back to menu</a>
{% endblock %}
