{% extends "common/base.html" %}
{% block content %}
  <h3>Choose {{ ig.name }} for {{ item_name }}</h3>
  <form action="POST">
    <input type="hidden" name="path" value="{{path}}" />
    {% for option in ig.options %}
      {% with item=option %}
        {% include "customer/item.html" %}
      {% endwith  %}
    {% endfor %}
    <input type="submit" />
  </form>
{% endblock %}
